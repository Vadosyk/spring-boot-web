<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Product View</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Product Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"><a href="/product/${product.id}">Id</a></td>
                <td th:text="${product.productId}">Product Id</td>
                <td th:text="${product.description}">Descirption</td>
                <td th:text="${product.price}">Price</td>
                <td><a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary">View</a></td>
                <td><a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-primary">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
